<!DOCTYPE html>
<html>

<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<main>
		<header>
			<h1>Yet Another To Do List</h1>
			<input id="userinput" type="text" placeholder="enter task" autofocus>
			<button id="enter">Enter</button>
			<button id="clearList">Clear List</button>
		</header>
		<section>
			<p id="first"><strong>First things first:</strong></p>
			<ul id="high">
				<li class="li-item">Notebook<button class="moveBtn"><img src="./img/btns/change.png" alt="change"></button><button class="clrBtn"><img src="./img/btns/del.png" alt="delete"></button>
				</li>

				<li class="li-item">Jello<button class="moveBtn"><img src="./img/btns/change.png" alt="change"></button><button class="clrBtn"><img src="./img/btns/del.png" alt="delete"></button>
				</li>
				<li class="li-item">Spinach<button class="moveBtn"><img src="./img/btns/change.png" alt="change"></button><button class="clrBtn"><img src="./img/btns/del.png" alt="delete"></button>
				</li>
			</ul>
			<p id="later"><strong>For </strong><em>ma√±ana:</em></p>
			<ul id="low">
				<li class="li-item">Play games<button class="moveBtn"><img src="./img/btns/change.png" alt="change"></button><button class="clrBtn"><img src="./img/btns/del.png" alt="delete"></button>
				<li class="li-item">Paint walls<button class="moveBtn"><img src="./img/btns/change.png" alt="change"></button><button class="clrBtn"><img src="./img/btns/del.png" alt="delete"></button>
				<li class="li-item">Wash the car<button class="moveBtn"><img src="./img/btns/change.png" alt="change"></button><button class="clrBtn"><img src="./img/btns/del.png" alt="delete"></button>
			</ul>
		</section>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
